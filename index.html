<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Mobile Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./default.css">
        <link rel="stylesheet" href="./style.css">
        <script src="https://kit.fontawesome.com/304980f31e.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="nav-bar">
            <i class="fa-solid fa-bars"></i>
            <p>Contacts</p>
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
        
        <div class="inside">
            <div class="shade broder-1">
                <form>
                    <div class="single">
                        <label for="name"><i class="fa-solid fa-user"></i></label>
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="double-1">
                        <label for="number"><i class="fa-solid fa-phone"></i></label>
                        <input type="number" placeholder="Phone Number">
                        <label type="phtype" placeholder=""></label>
                            <select>
                                <option name="cell">Cell</option>
                                <option name="home">Home</option>
                                <option name="work">Work</option>
                            </select>
                    </div>

                    <div class="single">
                        <label for="local"><i class="fa-solid fa-location-dot"></i></label>
                        <input type="text" placeholder="Address">
                    </div>
                    <div class="single">
                        <label for="city"></label>
                        <input type="text">
                    </div>

                    <div class="double-2">
                        <label for="state" placeholder="State"></label>
                            <select>
                                <option name="MD">Maryland</option>
                                <option name="VA">Virginia</option>
                                <option name="DE">Delaware</option>
                                <option name="WV">West Virginia</option>
                            </select>
                    </div>
                    <div class="single">
                        <label for="email"><i class="fa-solid fa-envelope"></i></label>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="single">
                        <label for="bday"><i class="fa-solid fa-cake-candles"></i></label>
                    </div>
                </form>
            </div>
            </border-1>
        </div>
        <script src="" async defer></script>
    </body>
</html>
